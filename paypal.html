<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="https://tanusrixh.github.io/project_one/stylesheets/style.css"/>
        <script async src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=CAD" type="text/javascript"></script>
      </head>
  
    <body style="background-color: bisque; text-align: center; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
      
          <nav>
        <div class="heading">
            <h1>TANU'S WEBSITE</h1>
        </div>
            
        <ul class="nav-links">
            <li>
                <a href="https://htmlpreview.github.io/?https://github.com/tanusrixh/project_one/blob/main/index.html">Home</a>
            </li>
            
            <li>
                <a href="https://htmlpreview.github.io/?https://github.com/tanusrixh/project_one/blob/main/cats.html">Cats for Sale</a>
            </li>
            
            <li>
                <a href="https://htmlpreview.github.io/?https://github.com/tanusrixh/project_one/blob/main/paypal.html">Purchases</a>
            </li>
        </ul>
    </nav>
      
      <div id="smart-button-container">
            <div style="text-align: center;">
              <div style="margin-bottom: 1.25rem;">
                <p>Purchase a cat picture as seen in the Cats for Sale tab (but not actually since this is not a real shopping/e-commerce store)</p>
                <select id="item-options"><option value="Raffi" price="5">Raffi - 5 CAD</option><option value="Rusty" price="5">Rusty - 5 CAD</option></select>
                <select style="visibility: hidden" id="quantitySelect"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option></select>
              </div>
            <div id="paypal-button-container"></div>
            </div>
          </div>
          <script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=CAD" data-sdk-integration-source="button-factory"></script>
          <script>
            function initPayPalButton() {
              var shipping = 0;
              var itemOptions = document.querySelector("#smart-button-container #item-options");
          var quantity = parseInt(10);
          var quantitySelect = document.querySelector("#smart-button-container #quantitySelect");
          if (!isNaN(quantity)) {
            quantitySelect.style.visibility = "visible";
          }
          var orderDescription = 'Purchase a cat picture as seen in the Cats for Sale tab (but not actually since this is not a real shopping/e-commerce store)';
          if(orderDescription === '') {
            orderDescription = 'Item';
          }
          paypal.Buttons({
            style: {
              shape: 'pill',
              color: 'gold',
              layout: 'horizontal',
              label: 'pay',
              
            },
            createOrder: function(data, actions) {
              var selectedItemDescription = itemOptions.options[itemOptions.selectedIndex].value;
              var selectedItemPrice = parseFloat(itemOptions.options[itemOptions.selectedIndex].getAttribute("price"));
              var tax = (13 === 0 || false) ? 0 : (selectedItemPrice * (parseFloat(13)/100));
              if(quantitySelect.options.length > 0) {
                quantity = parseInt(quantitySelect.options[quantitySelect.selectedIndex].value);
              } else {
                quantity = 1;
              }
      
              tax *= quantity;
              tax = Math.round(tax * 100) / 100;
              var priceTotal = quantity * selectedItemPrice + parseFloat(shipping) + tax;
              priceTotal = Math.round(priceTotal * 100) / 100;
              var itemTotalValue = Math.round((selectedItemPrice * quantity) * 100) / 100;
      
              return actions.order.create({
                purchase_units: [{
                  description: orderDescription,
                  amount: {
                    currency_code: 'CAD',
                    value: priceTotal,
                    breakdown: {
                      item_total: {
                        currency_code: 'CAD',
                        value: itemTotalValue,
                      },
                      shipping: {
                        currency_code: 'CAD',
                        value: shipping,
                      },
                      tax_total: {
                        currency_code: 'CAD',
                        value: tax,
                      }
                    }
                  },
                  items: [{
                    name: selectedItemDescription,
                    unit_amount: {
                      currency_code: 'CAD',
                      value: selectedItemPrice,
                    },
                    quantity: quantity
                  }]
                }]
              });
            },
            onApprove: function(data, actions) {
              return actions.order.capture().then(function(orderData) {
                
                // Full available details
                console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
      
                // Show a success message within this page, e.g.
                const element = document.getElementById('paypal-button-container');
                element.innerHTML = '';
                element.innerHTML = '<h3>Thank you for your payment!</h3>';
      
                // Or go to another URL:  actions.redirect('thank_you.html');
      
              });
            },
            onError: function(err) {
              console.log(err);
            },
          }).render('#paypal-button-container');
        }
        initPayPalButton();
          </script>
    </body>
</html>
